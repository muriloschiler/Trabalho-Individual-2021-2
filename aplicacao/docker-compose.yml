version: "3.1"

services:
  db:
    container_name: db
    image: postgres:latest
    restart: always
    ports: 
      - 5432:5432
    environment:
      POSTRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - AppWeb

  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && rails db:create db:migrate db:seed && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - 3000:3000
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - AppWeb
  
  nginx:
    container_name: nginx
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - 80:80
    depends_on:
      - app
    networks:
      - AppWeb

networks:
  AppWeb:
    driver: bridge
